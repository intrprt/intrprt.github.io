{{ define "main" }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}

    {{ $pages := .CurrentSection.RegularPages }}
    {{ range .Params.categories }}
        {{ $category_pages := where $pages "Params.category" . }}

        <h3>{{ . }}</h3>
        {{ range $category_pages }}
          <h4><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>
        {{ end }}
    {{ end }}
{{ end }}
